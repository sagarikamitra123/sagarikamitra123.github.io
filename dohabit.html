<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/css/habitstyle.css" />
</head>

<body>
  <header class="header"><p>Habits</p>   
    <a href="add.html" class="link">Add Habit</a>
    <a href="index2.html" class="link">Habit Tracker</a> 
</header>

  <main class="main"><section class="habittrack">
    <form class="form" method="POST">
        {% set count = 0 %}
        <p class="habitdate">
            <label for="habitdate">Select date if habit completed:</label>
            <input type="date" id="habitdate" name="habitdate" class="habitdate" value="{{ start_date }}">
        </p>
        {% for y in habitlist %}
            <p class="habit" id="habit" name="habit" class="habit" value="{{ y[0] }}">
            <input type="checkbox" id="checkboxvalue" name="checkboxvalue" checked="checked" value="{{ y[0] }}">{{ y[0] }}
            <input type="hidden" name="item_id" value="{{ count.item_id }}"/></p>
            {% set count = count + 1 %}
        {% endfor %}
        <button class="form_submit" type="submit">Submit</button>
    </form>  
</section>
</main>
  
  <footer class="footer">
    <div class="footer_div">
        <section class="left">
            <a href="index.html" class="footer_item">About me</a>
            <a  href="index2.html" class="footer_item">Habit Tracker</a>
        </section>
        <section class="right">
            <div class="footer_column" >
                <a  href="index1.html" class="footer_item">Blog</a>
                <a href="index1.html" class="footer_item">Biodata</a>
            </div>
            <div class="footer_column" >
                <a href="e" class="footer_item">Calender</a>
                <a href="contact.html" class="footer_item">Contact</a>
            </div>
        </section>
    </div>
</footer>
  
</body>
</html>
